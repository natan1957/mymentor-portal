<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }

        .clear {
            clear: both;
        }

        .container {
            width: 680px;
            margin-left: auto;
            margin-right: auto;
        }

        .title {
            font-weight: bold;
            font-size: 1.3em;
        }
    </style>

</head>
<body dir="rtl">
    <div class="container">
        <div>
            <img class="center" src="http://mymentorapp.com/content/images/email-template-icon.png" />
        </div>
        <p>
            שלום {studentFirstName} {studentLastName}.
        </p>
        <p>
            אנחנו מבקשים להודיעך כי {userFirstName} {userLastName} רכש עבורך את הפריטים הבאים:<br />
            {baskeItems}
        </p>
        <p>
            לצפייה בשיעורים, יש להיכנס לאפליקציה ולרענן את רשימת השיעורים.<br />
            צוות MymentorApp מאחל לך לימוד מהנה.
        </p>
        <p>
            אירוע – {event} מכתב – {Letter} תאריך - {dueDate}
        </p>
    </div>
</body>
</html>
